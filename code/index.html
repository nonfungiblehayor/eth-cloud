<!DOCTYPE html>
<html lang="en_us">
    <head>
        <!--styles-->
        <link rel="stylesheet" href="../output/eth-cloud.css">

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">

        <title>eth-cloud</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="flex flex-row max-w-full bg-white">
        <div class="first-section w-3/12 h-screen flex flex-col border-r-2  border-stone-300 border-solid pt-6">
            <div class="w-full flex flex-row justify-center">
               <h2 class="text-blue-500 text-2xl font-family font-bold"> eth-cloud </h2>
            </div> 
            <div class="w-full flex flex-row justify-center mt-24">
                <img src="../images/dashboard-85.png" class="w-4.5 h-6 mr-2">
                <p class="text-gray-400 hover:text-black textxl font-family font-bold">Dashboard</p>
            </div> 
            <div class="w-full flex flex-row justify-center mt-10">
                <img src="../images/star.png" class="w-4.5 h-6 mr-2">
                <p class="text-gray-400 hover:text-black textxl font-family font-bold">Favourites</p>
            </div>    
            <div class="w-full flex flex-row justify-center mt-10">
                <img src="../images/bin.png" class="w-4.5 h-6 mr-2">
                <p class="text-gray-400 hover:text-black textxl font-family font-bold">Recycle bin</p>
            </div> 
            <div class="w-full grid grid-cols-1 justify-items-center mt-32">
                <img src="../images/jet.png" class="w-32">
                <p class="text-gray-600 textxl font-family font-bold mt-8">
                    upgrade for more storage
                </p>
            </div>           
        </div>

        <div class="w-5/12 h-screen flex flex-col border-r-2 border-stone-300 border-solid pt-6">
            <div class="w-full flex flex-row justify-center">
            <input style="background-size: 15px; background-position-x: 7px; background-position-y: 10px;" class="w-7/12 border-solid p-2 pl-6 bg-[url('../images/search.png')] bg-contain bg-no-repeat border-stone-200 border-2 rounded-md text-gray-200 text-sm font-family font-bold focus: outline-none text-black" type="search" placeholder="search something">
            <button style="background-size: 15px; background-position-x: 10px; background-position-y: 12px;" class="bg-[url('../images/add.png')] bg-contain bg-no-repeat bg-purple-500 ml-4 pl-4 text-white rounded-lg w-3/12 text-center">Create New</button>
            </div>

            <div class="w-full flex flew-row justify-evenly mt-20">
                <div class="w-2/12 bg-gray-700 p-2 rounded-lg flex flew-row justify-between">
                    <img src="../images/img.png" class="w-6 h-6">
                    <span class="text-gray-400 hover:text-black textxl font-family font-bold">25</span>
                </div>
                <div class="w-2/12 bg-gray-700 p-2 rounded-lg flex flew-row justify-between">
                    <img src="../images/docs.png" class="w-6 h-6">
                    <span class="text-gray-400 hover:text-black textxl font-family font-bold">125</span>
                </div>
                <div class="w-2/12 bg-gray-700 p-2 rounded-lg flex flew-row justify-between">
                    <img src="../images/txt.png" class="w-6 h-6">
                    <span class="text-gray-400 hover:text-black textxl font-family font-bold">25</span>
                </div>
            </div>
            
        </div>

        <div  class="third-section">
            
        </div>
    </body>
</html>
